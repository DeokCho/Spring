<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Page</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<body class="bg-light">

	<div class="container">
		<div class="py-5 text-center">
			<img class="d-block mx-auto mb-4"
				src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg"
				alt="" width="72" height="72">
			<h2>마이 페이지</h2>
		</div>

		<div class="row">

			<div class="col-md-8 order-md-1">
				<form class="needs-validation" novalidate="">
					<div class="row">
						<div class="col-md-6 mb-3">
							<label for="name">이름</label> <span id="name"></span>
						</div>
					</div>

					<div class="mb-3">
						<label for="userid">아이디</label>
						<div class="input-group">
							<span id="userid"></span>
						</div>
					</div>
					<div class="mb-3">
						<label for="passwd">비밀번호</label> <span id="passwd"></span>
					</div>
					<div class="mb-3">
						<label for="ssn">주민번호</label> <span id="ssn"></span>
					</div>
					<div class="mb-3">
						<label for="address">주소</label> <span id="address"></span>
					</div>


					<button class="btn btn-primary btn-lg btn-block" type="submit">정보
						수정하기</button>
				</form>
			</div>
		</div>

		<footer class="my-5 pt-5 text-muted text-center text-small">
			<p class="mb-1">© 2017-2018 Company Name</p>
			<ul class="list-inline">
			</ul>
		</footer>
	</div>

	<script>
		window.jQuery
				|| document
						.write(
								'<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')
	</script>
	<script>
		// Example starter JavaScript for disabling form submissions if there are invalid fields
		(
								function() {
									'use strict';

									window
											.addEventListener(
													'load',
													function() {
														// Fetch all the forms we want to apply custom Bootstrap validation styles to
														var forms = document
																.getElementsByClassName('needs-validation');

														// Loop over them and prevent submission
														var validation = Array.prototype.filter
																.call(
																		forms,
																		function(
																				form) {
																			form
																					.addEventListener(
																							'submit',
																							function(
																									event) {
																								if (form
																										.checkValidity() === false) {
																									event
																											.preventDefault();
																									event
																											.stopPropagation();
																								}
																								form.classList
																										.add('was-validated');
																							},
																							false);
																		});
													}, false);
								})();
		
		$.getJSON('/detail/a', d =>{
			alert(d.name + '님 환영합니다.')
			
		})
		
	</script>


</body>
</html>
